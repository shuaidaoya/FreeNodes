jobs:
  health:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      TZ: Asia/Shanghai
    steps:
      - name: üì¶ Ê£ÄÂá∫‰ª£Á†Å
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}
          persist-credentials: true

      - name: üîç Â§áÁî®ÂÅ•Â∫∑Ê£ÄÊü• - ÈÅøÂÖçÈáçÂ§çÊâßË°å
        id: check
        run: |
          echo "üîç ÂºÄÂßãÊâßË°åÂ§áÁî®ÂÅ•Â∫∑Ê£ÄÊü•..."
          if [ -f "README.md" ]; then
            LAST_UPDATE=$(grep -o '[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\} [0-9]\{2\}:[0-9]\{2\}:[0-9]\{2\}' README.md | tail -1)
            if [ -n "$LAST_UPDATE" ]; then
              CURRENT_TIME=$(date '+%Y-%m-%d %H:%M:%S')
              LAST_TIMESTAMP=$(date -d "$LAST_UPDATE" +%s 2>/dev/null || echo "0")
              CURRENT_TIMESTAMP=$(date -d "$CURRENT_TIME" +%s)
              TIME_DIFF=$(( (CURRENT_TIMESTAMP - LAST_TIMESTAMP) / 60 ))
              if [ "$TIME_DIFF" -lt 45 ]; then
                echo "SKIP_EXECUTION=true" >> $GITHUB_OUTPUT
                echo "EXECUTION_REASON=Ë∑ùÁ¶ª‰∏äÊ¨°Êõ¥Êñ∞‰ªÖ${TIME_DIFF}ÂàÜÈíüÔºå‰∏ªËß¶ÂèëÂô®Â∫îËØ•Ê≠£Â∏∏Â∑•‰Ωú" >> $GITHUB_OUTPUT
              elif [ "$TIME_DIFF" -gt 90 ]; then
                echo "SKIP_EXECUTION=false" >> $GITHUB_OUTPUT
                echo "FORCE_UPDATE=true" >> $GITHUB_OUTPUT
                echo "EXECUTION_REASON=Ë∂ÖËøá90ÂàÜÈíüÊú™Êõ¥Êñ∞Ôºå‰∏ªËß¶ÂèëÂô®ÂèØËÉΩÂ§±ÊïàÔºåÂ§áÁî®Ëß¶ÂèëÂô®Êé•ÁÆ°" >> $GITHUB_OUTPUT
              else
                echo "SKIP_EXECUTION=false" >> $GITHUB_OUTPUT
                echo "FORCE_UPDATE=false" >> $GITHUB_OUTPUT
                echo "EXECUTION_REASON=Ê≠£Â∏∏Â§áÁî®ÊâßË°åÈó¥Èöî(${TIME_DIFF}ÂàÜÈíü)" >> $GITHUB_OUTPUT
              fi
            else
              echo "SKIP_EXECUTION=false" >> $GITHUB_OUTPUT
              echo "FORCE_UPDATE=true" >> $GITHUB_OUTPUT
              echo "EXECUTION_REASON=Êó†Ê≥ïËé∑ÂèñÊõ¥Êñ∞Êó∂Èó¥ÔºåÂ§áÁî®Ëß¶ÂèëÂô®Âº∫Âà∂ÊâßË°å" >> $GITHUB_OUTPUT
            fi
          else
            echo "SKIP_EXECUTION=false" >> $GITHUB_OUTPUT
            echo "FORCE_UPDATE=true" >> $GITHUB_OUTPUT
            echo "EXECUTION_REASON=README.md‰∏çÂ≠òÂú®ÔºåÂ§áÁî®Ëß¶ÂèëÂô®ÂàùÂßãÂåñÊâßË°å" >> $GITHUB_OUTPUT
          fi
          echo "TRIGGER_TYPE=${{ github.event_name }}" >> $GITHUB_OUTPUT

      - name: üìä Â§áÁî®ÊâßË°åÁä∂ÊÄÅÊä•Âëä
        run: |
          echo "## üîÑ Â§áÁî®Ëß¶ÂèëÂô®ÊâßË°åÁä∂ÊÄÅ" >> $GITHUB_STEP_SUMMARY
          echo "**Ëß¶ÂèëÊñπÂºè**: ${{ steps.check.outputs.TRIGGER_TYPE }}" >> $GITHUB_STEP_SUMMARY
          echo "**ÊâßË°åÂéüÂõ†**: ${{ steps.check.outputs.EXECUTION_REASON }}" >> $GITHUB_STEP_SUMMARY
          echo "**ÊòØÂê¶Ë∑≥Ëøá**: ${{ steps.check.outputs.SKIP_EXECUTION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Âº∫Âà∂Êõ¥Êñ∞**: ${{ steps.check.outputs.FORCE_UPDATE }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.SKIP_EXECUTION }}" = "true" ]; then
            echo "‚è≠Ô∏è Â§áÁî®Ëß¶ÂèëÂô®Ë∑≥ËøáÊâßË°åÔºà‰∏ªËß¶ÂèëÂô®Ê≠£Â∏∏Â∑•‰ΩúÔºâ" >> $GITHUB_STEP_SUMMARY
          else
            echo "üö® Â§áÁî®Ëß¶ÂèëÂô®Êé•ÁÆ°ÊâßË°åÔºà‰∏ªËß¶ÂèëÂô®ÂèØËÉΩÂ§±ÊïàÔºâ" >> $GITHUB_STEP_SUMMARY
          fi
    outputs:
      SKIP_EXECUTION: ${{ steps.check.outputs.SKIP_EXECUTION }}
      FORCE_UPDATE: ${{ steps.check.outputs.FORCE_UPDATE }}
      TRIGGER_TYPE: ${{ steps.check.outputs.TRIGGER_TYPE }}
      EXECUTION_REASON: ${{ steps.check.outputs.EXECUTION_REASON }}

  run-core:
    needs: health
    if: inputs.force == true || needs.health.outputs.SKIP_EXECUTION != 'true'
    uses: ./.github/workflows/sync-core.yml
    with:
      label: Â§áÁî®ÂêåÊ≠•
      dry_run: ${{ inputs.dry_run || false }}
